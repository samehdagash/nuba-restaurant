<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 תיקון סנכרון וצלילים - Nuba Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(212, 175, 55, 0.05);
            border: 2px solid #d4af37;
            border-radius: 20px;
            padding: 40px;
        }

        h1 {
            color: #d4af37;
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            color: #2196f3;
        }

        .section {
            background: rgba(0, 0, 0, 0.5);
            border-right: 4px solid #d4af37;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }

        h2 {
            color: #d4af37;
            margin-bottom: 15px;
        }

        .log {
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 תיקון סנכרון וצלילים</h1>

        <div class="section">
            <h2>🔄 תיקון סנכרון בזמן אמת</h2>
            <button onclick="fixRealTimeSync()">תקן סנכרון בזמן אמת</button>
            <div id="syncStatus"></div>
        </div>

        <div class="section">
            <h2>🔔 תיקון צלילי התראות</h2>
            <button onclick="testAndFixSounds()">בדוק ותקן צלילים</button>
            <button onclick="playTestSound()">נגן צליל בדיקה</button>
            <div id="soundStatus"></div>
        </div>

        <div class="section">
            <h2>📱 הגדרת מאזינים לשינויים</h2>
            <button onclick="setupRealtimeListeners()">הפעל מאזינים בזמן אמת</button>
            <div id="listenerStatus"></div>
        </div>

        <div class="section">
            <h2>🧪 בדיקה מלאה</h2>
            <button onclick="fullSystemTest()">הרץ בדיקה מלאה</button>
            <div id="testStatus"></div>
        </div>

        <div class="section">
            <h2>📋 לוג פעולות</h2>
            <div class="log" id="actionLog"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC8CoiOsMhq7Zn3iDrfSHfdzHvEZKGZ-Tk",
            authDomain: "nuba-restaurant.firebaseapp.com",
            projectId: "nuba-restaurant",
            storageBucket: "nuba-restaurant.firebasestorage.app",
            messagingSenderId: "1084628930920",
            appId: "1:1084628930920:web:68f29b63b0bd65ccc406dd"
        };

        let db, storage, auth;

        // Initialize Firebase
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            storage = firebase.storage();
            auth = firebase.auth();

            db.enablePersistence({ synchronizeTabs: true }).catch(err => {
                console.log('Persistence error:', err);
            });

            addLog('✅ Firebase מחובר', 'success');
        } catch (error) {
            addLog('❌ שגיאת Firebase: ' + error.message, 'error');
        }

        // Fix Real-Time Sync
        async function fixRealTimeSync() {
            showStatus('syncStatus', '⏳ מתקן סנכרון...', 'info');

            try {
                // Enable real-time sync for menu
                const menuData = JSON.parse(localStorage.getItem('menuData') || '{}');

                // Set up real-time listener
                db.collection('restaurant').doc('menu').onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        localStorage.setItem('menuData', JSON.stringify(data));
                        console.log('✅ Menu synced from Firebase');

                        // Reload page if on index or admin
                        if (window.location.pathname === '/' ||
                            window.location.pathname === '/index.html' ||
                            window.location.pathname === '/admin.html') {
                            location.reload();
                        }
                    }
                });

                // Set up real-time listener for orders
                db.collection('orders').where('status', '==', 'pending')
                    .onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                console.log('New order:', change.doc.data());
                                // Play notification sound
                                playNotificationSound();
                            }
                        });
                    });

                showStatus('syncStatus', '✅ סנכרון בזמן אמת הופעל!', 'success');
                addLog('✅ סנכרון בזמן אמת פעיל', 'success');

                // Save sync settings
                await db.collection('settings').doc('sync').set({
                    realtimeEnabled: true,
                    lastSync: new Date().toISOString(),
                    syncInterval: 1000
                });

            } catch (error) {
                showStatus('syncStatus', '❌ שגיאה: ' + error.message, 'error');
                addLog('❌ שגיאת סנכרון: ' + error.message, 'error');
            }
        }

        // Test and Fix Sounds
        async function testAndFixSounds() {
            showStatus('soundStatus', '⏳ בודק ומתקן צלילים...', 'info');

            try {
                // Request audio permission
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // Resume audio context if suspended
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                // Save sound settings
                await db.collection('settings').doc('sounds').set({
                    enabled: true,
                    volume: 1.0,
                    beepCount: 3,
                    frequencies: [600, 800, 1000],
                    duration: 400,
                    gap: 500
                });

                // Test sound
                playNotificationSound();

                showStatus('soundStatus', '✅ צלילים הוגדרו ונבדקו!', 'success');
                addLog('✅ צלילים פעילים', 'success');

            } catch (error) {
                showStatus('soundStatus', '❌ שגיאה: ' + error.message, 'error');
                addLog('❌ שגיאת צליל: ' + error.message, 'error');
            }
        }

        // Play Test Sound
        function playTestSound() {
            addLog('🔔 מנגן צליל בדיקה...', 'info');
            playNotificationSound();
        }

        // Play Notification Sound (3 loud beeps)
        function playNotificationSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Resume if suspended
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            const frequencies = [600, 800, 1000];
            const duration = 0.4;
            const gap = 0.5;

            for (let i = 0; i < 3; i++) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequencies[i];
                oscillator.type = 'sine';

                const startTime = audioContext.currentTime + (i * gap);

                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.9, startTime + 0.01);
                gainNode.gain.setValueAtTime(0.9, startTime + duration - 0.01);
                gainNode.gain.linearRampToValueAtTime(0, startTime + duration);

                oscillator.start(startTime);
                oscillator.stop(startTime + duration);
            }

            // Add vibration if supported
            if ('vibrate' in navigator) {
                navigator.vibrate([200, 100, 200, 100, 200]);
            }

            addLog('🔔 צליל הושמע', 'info');
        }

        // Setup Realtime Listeners
        async function setupRealtimeListeners() {
            showStatus('listenerStatus', '⏳ מגדיר מאזינים...', 'info');

            try {
                // Clear old listeners
                const unsubscribers = [];

                // Menu changes listener
                const menuUnsubscribe = db.collection('restaurant').doc('menu')
                    .onSnapshot(doc => {
                        if (doc.exists) {
                            const data = doc.data();
                            localStorage.setItem('menuData', JSON.stringify(data));
                            addLog('📱 תפריט עודכן', 'info');

                            // Notify all pages
                            if (window.location.pathname.includes('admin')) {
                                loadMenuData();
                            }
                        }
                    });
                unsubscribers.push(menuUnsubscribe);

                // Orders listener for waiters
                const ordersUnsubscribe = db.collection('orders')
                    .where('status', '==', 'pending')
                    .onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                const order = change.doc.data();
                                addLog(`🍽️ הזמנה חדשה משולחן ${order.tableNumber}`, 'info');
                                playNotificationSound();
                            }
                        });
                    });
                unsubscribers.push(ordersUnsubscribe);

                showStatus('listenerStatus', '✅ מאזינים פעילים!', 'success');
                addLog('✅ מאזינים הוגדרו', 'success');

                // Store unsubscribers
                window.firestoreUnsubscribers = unsubscribers;

            } catch (error) {
                showStatus('listenerStatus', '❌ שגיאה: ' + error.message, 'error');
                addLog('❌ שגיאת מאזינים: ' + error.message, 'error');
            }
        }

        // Full System Test
        async function fullSystemTest() {
            showStatus('testStatus', '⏳ מריץ בדיקה מלאה...', 'info');

            const tests = {
                firebase: false,
                sync: false,
                sound: false,
                storage: false
            };

            try {
                // Test Firebase connection
                await db.collection('test').doc('ping').set({
                    timestamp: Date.now()
                });
                tests.firebase = true;
                addLog('✅ Firebase פעיל', 'success');

                // Test sync
                const menuDoc = await db.collection('restaurant').doc('menu').get();
                if (menuDoc.exists) {
                    tests.sync = true;
                    addLog('✅ סנכרון פעיל', 'success');
                }

                // Test sound
                playNotificationSound();
                tests.sound = true;
                addLog('✅ צלילים פעילים', 'success');

                // Test storage
                try {
                    const testRef = storage.ref('test/connection.txt');
                    await testRef.putString('test');
                    tests.storage = true;
                    addLog('✅ Storage פעיל', 'success');
                } catch (e) {
                    addLog('⚠️ Storage חלקי', 'warning');
                }

                const allPass = Object.values(tests).every(t => t);

                if (allPass) {
                    showStatus('testStatus', '✅ כל המערכות פועלות!', 'success');
                } else {
                    showStatus('testStatus', '⚠️ חלק מהמערכות דורשות תיקון', 'warning');
                }

            } catch (error) {
                showStatus('testStatus', '❌ שגיאה: ' + error.message, 'error');
                addLog('❌ שגיאת בדיקה: ' + error.message, 'error');
            }
        }

        // Helper functions
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.innerHTML = message;
        }

        function addLog(message, type = 'info') {
            const log = document.getElementById('actionLog');
            const time = new Date().toLocaleTimeString('he-IL');
            const entry = `<div style="color: ${type === 'success' ? '#4caf50' : type === 'error' ? '#f44336' : '#2196f3'}">[${time}] ${message}</div>`;
            log.innerHTML = entry + log.innerHTML;

            // Keep only last 20 entries
            const entries = log.getElementsByTagName('div');
            while (entries.length > 20) {
                entries[entries.length - 1].remove();
            }
        }

        // Auto-run on load
        window.addEventListener('DOMContentLoaded', () => {
            addLog('🔍 מתחיל בדיקת מערכת...', 'info');

            // Check if we're on the waiter page
            if (window.location.pathname.includes('waiter')) {
                setupRealtimeListeners();
            }
        });
    </script>
</body>
</html>
