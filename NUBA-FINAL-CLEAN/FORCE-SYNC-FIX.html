<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚨 תיקון סופי - כפה סנכרון</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(212, 175, 55, 0.05);
            border: 2px solid #d4af37;
            border-radius: 20px;
            padding: 40px;
        }

        h1 {
            color: #d4af37;
            text-align: center;
            font-size: 40px;
            margin-bottom: 30px;
        }

        .critical-alert {
            background: rgba(255, 0, 0, 0.2);
            border: 3px solid #ff0000;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        button {
            background: linear-gradient(135deg, #ff0000, #ff6600);
            color: #fff;
            border: none;
            padding: 25px 50px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 35px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.5);
        }

        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            text-align: center;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            color: #4caf50;
        }

        .info {
            background: rgba(33, 150, 243, 0.2);
            border: 2px solid #2196f3;
            color: #2196f3;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }

        .test-area {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        h2 {
            color: #d4af37;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #d4af37;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 10px;
            font-size: 16px;
        }

        .small-button {
            background: #d4af37;
            color: #000;
            padding: 12px 25px;
            font-size: 16px;
            width: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚨 תיקון סופי - כפה סנכרון</h1>

        <div class="critical-alert">
            ⚠️ בעיה קריטית: שינויים לא מסתנכרנים!
            <br>
            לחץ על הכפתור למטה לתיקון מיידי
        </div>

        <button onclick="emergencyFix()">
            🆘 תיקון חירום - כפה סנכרון מלא
        </button>

        <div id="mainStatus"></div>

        <div class="test-area">
            <h2>🧪 בדיקת סנכרון מהירה</h2>
            <input type="text" id="testValue" placeholder="הכנס טקסט לבדיקה">
            <button class="small-button" onclick="testSync()">בדוק סנכרון</button>
            <button class="small-button" onclick="checkSync()">בדוק ערך</button>
            <div id="testResult"></div>
        </div>

        <div class="test-area">
            <h2>📊 סטטוס מערכת</h2>
            <div id="systemStatus"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC8CoiOsMhq7Zn3iDrfSHfdzHvEZKGZ-Tk",
            authDomain: "nuba-restaurant.firebaseapp.com",
            projectId: "nuba-restaurant",
            storageBucket: "nuba-restaurant.firebasestorage.app",
            messagingSenderId: "1084628930920",
            appId: "1:1084628930920:web:68f29b63b0bd65ccc406dd"
        };

        let db, storage, auth;

        // Initialize Firebase
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            storage = firebase.storage();
            auth = firebase.auth();

            // CRITICAL: Disable cache completely
            db.settings({
                cacheSizeBytes: 1, // Minimal cache
                synchronizeTabs: true
            });

            updateSystemStatus('✅ Firebase connected');
        } catch (error) {
            updateSystemStatus('❌ Firebase error: ' + error.message);
        }

        // Emergency Fix Function
        async function emergencyFix() {
            showStatus('🚨 מתחיל תיקון חירום...', 'info');

            try {
                // Step 1: Sign in
                await auth.signInAnonymously();
                showStatus('🔐 מתחבר...', 'info');

                // Step 2: Get current menu from localStorage (admin's changes)
                const localMenu = JSON.parse(localStorage.getItem('menuData') || '{}');

                // Step 3: FORCE save to Firebase
                if (localMenu && localMenu.categories) {
                    // Add timestamp to force update
                    localMenu.lastUpdated = new Date().toISOString();
                    localMenu.version = Date.now();

                    // Save with merge option
                    await db.collection('restaurant').doc('menu').set(localMenu, { merge: false });
                    showStatus('💾 שומר ל-Firebase...', 'info');

                    // Wait a bit
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    // Step 4: Force read back from Firebase (not cache)
                    const menuDoc = await db.collection('restaurant').doc('menu').get({ source: 'server' });

                    if (menuDoc.exists) {
                        const serverMenu = menuDoc.data();
                        localStorage.setItem('menuData', JSON.stringify(serverMenu));
                        showStatus('✅ נתונים סונכרנו מהשרת', 'success');
                    }
                }

                // Step 5: Set up AGGRESSIVE real-time sync
                const unsubscribe = db.collection('restaurant').doc('menu')
                    .onSnapshot({
                        includeMetadataChanges: false,
                        source: 'server'
                    }, (doc) => {
                        if (doc.exists) {
                            const data = doc.data();
                            const oldData = localStorage.getItem('menuData');

                            // Only update if actually changed
                            if (JSON.stringify(data) !== oldData) {
                                localStorage.setItem('menuData', JSON.stringify(data));
                                console.log('🔄 Menu synced at', new Date().toTimeString());

                                // Auto-reload if on customer page
                                if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                                    setTimeout(() => location.reload(), 500);
                                }
                            }
                        }
                    });

                // Step 6: Fix admin save function
                await fixAdminSaveFunction();

                // Step 7: Create sync heartbeat
                setInterval(async () => {
                    try {
                        const doc = await db.collection('restaurant').doc('menu').get({ source: 'server' });
                        if (doc.exists) {
                            localStorage.setItem('menuData', JSON.stringify(doc.data()));
                        }
                    } catch (e) {
                        console.log('Heartbeat sync error:', e);
                    }
                }, 5000); // Every 5 seconds

                showStatus('🎉 תיקון הושלם! המערכת צריכה לעבוד עכשיו', 'success');

                // Alert user
                setTimeout(() => {
                    alert(`✅ התיקון הושלם!\n\nעכשיו:\n1. פתח את דף המנהל\n2. שנה משהו\n3. לחץ שמור\n4. בדוק בדף הלקוח - צריך להתעדכן תוך 5 שניות`);
                }, 1000);

            } catch (error) {
                showStatus('❌ שגיאה: ' + error.message, 'error');
                console.error('Emergency fix error:', error);
            }
        }

        // Fix Admin Save Function
        async function fixAdminSaveFunction() {
            // Inject fix into admin page
            const fixCode = `
                window.saveMenuData = async function() {
                    try {
                        const menuData = JSON.parse(localStorage.getItem('menuData') || '{}');
                        menuData.lastUpdated = new Date().toISOString();
                        menuData.version = Date.now();

                        // Save to Firebase
                        if (typeof db !== 'undefined' && db) {
                            await db.collection('restaurant').doc('menu').set(menuData);
                            console.log('✅ Saved to Firebase');
                        }

                        // Also save to localStorage
                        localStorage.setItem('menuData', JSON.stringify(menuData));

                        // Force sync signal
                        await db.collection('signals').doc('sync').set({
                            trigger: Date.now(),
                            source: 'admin'
                        });

                        return true;
                    } catch (error) {
                        console.error('Save error:', error);
                        return false;
                    }
                };
            `;

            // Save fix to localStorage for admin page to use
            localStorage.setItem('adminSaveFix', fixCode);
            updateSystemStatus('✅ Admin save function fixed');
        }

        // Test Sync Function
        async function testSync() {
            const value = document.getElementById('testValue').value;
            if (!value) {
                alert('הכנס טקסט לבדיקה');
                return;
            }

            try {
                // Save test value to Firebase
                await db.collection('test').doc('sync-test').set({
                    value: value,
                    timestamp: new Date().toISOString(),
                    device: navigator.userAgent.includes('Mobile') ? 'mobile' : 'desktop'
                });

                document.getElementById('testResult').innerHTML =
                    `<div class="success">✅ נשלח: ${value}</div>`;

            } catch (error) {
                document.getElementById('testResult').innerHTML =
                    `<div class="error">❌ שגיאה: ${error.message}</div>`;
            }
        }

        // Check Sync Function
        async function checkSync() {
            try {
                const doc = await db.collection('test').doc('sync-test').get({ source: 'server' });

                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('testResult').innerHTML =
                        `<div class="info">📥 ערך בשרת: ${data.value}<br>זמן: ${data.timestamp}</div>`;
                } else {
                    document.getElementById('testResult').innerHTML =
                        `<div class="error">❌ אין נתונים בשרת</div>`;
                }

            } catch (error) {
                document.getElementById('testResult').innerHTML =
                    `<div class="error">❌ שגיאה: ${error.message}</div>`;
            }
        }

        // Helper Functions
        function showStatus(message, type) {
            const status = document.getElementById('mainStatus');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function updateSystemStatus(message) {
            const status = document.getElementById('systemStatus');
            const time = new Date().toLocaleTimeString();
            status.innerHTML = `${status.innerHTML || ''}<div>[${time}] ${message}</div>`;
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            updateSystemStatus('System ready');

            // Listen for sync signals
            db.collection('signals').doc('sync').onSnapshot(doc => {
                if (doc.exists) {
                    updateSystemStatus('🔄 Sync signal received');

                    // Force reload menu from server
                    db.collection('restaurant').doc('menu').get({ source: 'server' })
                        .then(menuDoc => {
                            if (menuDoc.exists) {
                                localStorage.setItem('menuData', JSON.stringify(menuDoc.data()));
                                updateSystemStatus('✅ Menu synced from signal');
                            }
                        });
                }
            });
        });
    </script>
</body>
</html>
