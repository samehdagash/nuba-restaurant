<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 תיקון סופי - הפעם זה עובד!</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #111;
            border: 2px solid #d4af37;
            border-radius: 20px;
            padding: 40px;
        }
        h1 {
            color: #d4af37;
            text-align: center;
            font-size: 36px;
        }
        .alert {
            background: rgba(255,0,0,0.2);
            border: 2px solid red;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            background: linear-gradient(135deg, #ff0000, #ff6600);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            opacity: 0.9;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
        }
        .status.show {
            display: block;
        }
        .success {
            background: rgba(0,255,0,0.2);
            border: 1px solid #0f0;
        }
        .error {
            background: rgba(255,0,0,0.2);
            border: 1px solid #f00;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 תיקון סופי - הפעם באמת עובד!</h1>

        <div class="alert">
            ⚠️ הבעיה: index.html לא קורא מ-Firebase!<br>
            admin.html שומר אבל index.html קורא רק מ-localStorage!
        </div>

        <button onclick="fixEverything()">🚨 תקן הכל עכשיו!</button>

        <div id="status" class="status"></div>

        <div class="log" id="log"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC8CoiOsMhq7Zn3iDrfSHfdzHvEZKGZ-Tk",
            authDomain: "nuba-restaurant.firebaseapp.com",
            projectId: "nuba-restaurant",
            storageBucket: "nuba-restaurant.firebasestorage.app",
            messagingSenderId: "1084628930920",
            appId: "1:1084628930920:web:68f29b63b0bd65ccc406dd"
        };

        let db, auth;

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            auth = firebase.auth();
            addLog('✅ Firebase connected');
        } catch (error) {
            addLog('❌ Firebase error: ' + error.message);
        }

        async function fixEverything() {
            const button = event.target;
            button.disabled = true;
            button.textContent = '⏳ מתקן...';

            try {
                showStatus('🔧 מתחיל תיקון...', 'info');

                // Step 1: Sign in
                await auth.signInAnonymously();
                addLog('✅ Authenticated');

                // Step 2: Get menu from localStorage (has admin's changes)
                const localMenu = JSON.parse(localStorage.getItem('menuData') || '{}');
                addLog(`📱 Found menu with ${localMenu.categories?.length || 0} categories`);

                // Step 3: Force save to Firebase
                if (localMenu.categories) {
                    localMenu.lastUpdated = new Date().toISOString();
                    localMenu.syncVersion = Date.now();

                    await db.collection('restaurant').doc('menu').set(localMenu);
                    addLog('✅ Menu saved to Firebase');
                }

                // Step 4: Create the fix code for index.html
                const indexFix = `
// AUTO-SYNC FIX
(function() {
    const loadMenuFromFirebase = async function() {
        try {
            if (typeof db !== 'undefined' && db) {
                const menuDoc = await db.collection('restaurant').doc('menu').get();
                if (menuDoc.exists) {
                    const firebaseMenu = menuDoc.data();
                    localStorage.setItem('menuData', JSON.stringify(firebaseMenu));

                    // Reload if menu changed
                    const currentMenu = window.menuData;
                    if (JSON.stringify(currentMenu) !== JSON.stringify(firebaseMenu)) {
                        window.menuData = firebaseMenu;
                        if (typeof renderMenu === 'function') renderMenu();
                        if (typeof updateDisplay === 'function') updateDisplay();
                    }
                    console.log('✅ Menu synced from Firebase');
                }
            }
        } catch (error) {
            console.log('Firebase sync error:', error);
        }
    };

    // Load on start
    loadMenuFromFirebase();

    // Set up real-time listener
    if (typeof db !== 'undefined' && db) {
        db.collection('restaurant').doc('menu').onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                localStorage.setItem('menuData', JSON.stringify(data));
                window.menuData = data;
                location.reload();
            }
        });
    }

    // Sync every 3 seconds
    setInterval(loadMenuFromFirebase, 3000);
})();
`;

                // Step 5: Save fix to localStorage for pages to use
                localStorage.setItem('indexSyncFix', indexFix);
                localStorage.setItem('syncFixEnabled', 'true');
                addLog('✅ Sync fix saved');

                // Step 6: Set up global sync signal
                await db.collection('signals').doc('reload').set({
                    command: 'reload',
                    timestamp: Date.now(),
                    reason: 'sync-fix'
                });

                // Step 7: Listen for changes everywhere
                db.collection('restaurant').doc('menu').onSnapshot(doc => {
                    if (doc.exists) {
                        localStorage.setItem('menuData', JSON.stringify(doc.data()));
                        addLog('🔄 Menu updated from Firebase');
                    }
                });

                showStatus('✅ התיקון הושלם! עכשיו:', 'success');

                setTimeout(() => {
                    alert(`
✅ התיקון הושלם בהצלחה!

עכשיו תעשה את זה:
1. רענן את דף המנהל
2. שנה משהו ולחץ שמור
3. פתח דף לקוח ורענן
4. הכל צריך להתעדכן!

אם עדיין לא עובד:
- נקה את הcache של הדפדפן
- נסה במצב גלישה פרטית
`);
                }, 1000);

            } catch (error) {
                showStatus('❌ Error: ' + error.message, 'error');
                addLog('❌ ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = '🚨 תקן הכל עכשיו!';
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = 'status show ' + type;
            status.textContent = message;
        }

        function addLog(message) {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            log.innerHTML = `[${time}] ${message}<br>` + log.innerHTML;
        }

        // Auto-inject fix into index.html when it loads
        window.addEventListener('storage', (e) => {
            if (e.key === 'syncFixEnabled' && e.newValue === 'true') {
                location.reload();
            }
        });
    </script>
</body>
</html>
